{% load flow_extras %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Mess Media {{ media.name }}</title>
<style type="text/css">
* { margin:0; padding:0; background-color:#000; text-align:center; }
html, body { height:100%; }
</style>
<script type="text/javascript" src="{{ MEDIA_URL }}flow/js/prototype.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}flow/js/AC_Quicktime.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}flow/js/script.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}flow/js/tc.js"></script>
</head>

<body>
<script type="text/javascript">// <![CDATA[
	QT_WriteOBJECT_XHTML(
		'{{ player_settings.url }}',
		'100%', '100%',
		'',
		'autoplay', '{{ player_settings.autoplay|default:"true"|lower }}',
		'emb#bgcolor', '{{ player_settings.bgcolor|default:"#000000" }}',
		'align', 'middle',
		'scale', 'aspect',
		'enablejavascript', 'true',
		'showlogo', 'false'
	);
//]]></script>
<noscript>
<object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab" width="100%" height="100%">
  <param name="src" value="{{ player_settings.url }}" />
  <param name="autoplay" value="{{ player_settings.autoplay|default:"true"|lower }}" />
  <param name="controller" value="true" />
  <param name="scale" value="{{ player_settings.scale|default:"aspect" }}" />
  <param name="bgcolor" value="#000000" />
  <param name="wmode" value="transparent" />
  <!--[if !IE]>-->
  <object type="video/quicktime" data="{{ player_settings.url }}" width="100%" height="100%">
	<param name="autoplay" value="{{ player_settings.autoplay|lower }}" />
	<param name="controller" value="true" />
	<param name="scale" value="{{ player_settings.scale|default:"aspect" }}" />
	<param name="bgcolor" value="#000000" />
	<param name="wmode" value="transparent" />
  </object>
  <!--<![endif]-->
</object>
</noscript>
</body>
</html>
